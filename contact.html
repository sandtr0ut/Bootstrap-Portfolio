<!doctype html>

<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Contact</title>
</head>

<body>

  <!-- HEADER/NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light static-top border-top border-bottom mt-2 shadow-sm">

    <!-- NAVBAR CONTAINER -->
    <div class="container">

      <!-- LOGO -->
      <div class="bg-info mb-n2 pl-3">
        <a class="navbar-brand py-2" href="index.html">
          <h1 class="text-white">Ford Crosby</h1>
        </a>
      </div>

      <!-- MENU BUTTON -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!--  Collapse nav links into mobile menu  -->
      <div class="collapse navbar-collapse" id="navbarToggle">
        <!-- NAV MENU & LINKS (class="ml-auto" aligns menu on right)-->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">About
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item active">
            <!--makes current page the active link-->
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <main>
    <section class="container">
      <div class="row justify-content-center mt-3 border rounded">
        <div class="col-12 col-md-12 col-lg-12 col-xl-12 bg-light">
          <div class="row">
            <div class="col pl-2 mt-3 text-left">
              <h2 class="px-3 mb-n1 text-info">Contact</h2>
            </div>
          </div>
          <hr>

          <div class="form-group">
            <div class="col mt-3">
              <label for="userName">Name:</label>
              <input type="text" class="form-control" id="userName" placeholder="Your Name">
            </div>
          </div>
          <div class="form-group">
            <div class="col mt-4">
              <label for="userEmail">Email:</label>
              <input type="text" class="form-control" id="userEmail" placeholder="example@gmail.com">
            </div>
          </div>
          <div class="form-group">
            <div class="col mt-4">
              <label for="message">Message:</label>
              <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
            </div>
          </div>

          <div class="row justify-content-start my-4">
            <div class="col">
              <button class="btn btn-primary ml-2">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      Copyright &copy;
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
</body>

</html>
